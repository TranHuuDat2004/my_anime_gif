<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Sưu Tập GIF Anime</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header>
        <div class="inner-container"> <!-- Bọc nội dung header -->
            <h1>GIF Anime Collection</h1>
        </div>
    </header>

    <div class="full-width-content"> <!-- Section này sẽ không bị giới hạn max-width -->
        <div class="controls-container inner-container"> <!-- Container cho các điều khiển -->
            <!-- <div id="filter-controls">
                <label for="filter-series">Lọc theo Series:</label>
            </div> -->
            <div id="series-navigation">
                <!-- Các nút lọc series sẽ được JavaScript chèn vào đây -->
            </div>
            <div id="view-options" style="margin-bottom: 15px; text-align: center;">
                <p>Chọn kích thước ảnh:</p>
                <button data-size="small">Ảnh Nhỏ</button>
                <button data-size="medium" class="active">Ảnh Vừa</button>
                <button data-size="large">Ảnh Lớn</button>
            </div>
            <input type="text" id="search-bar" placeholder="Tìm kiếm GIF theo tên hoặc tag...">
        </div>

        <div id="gif-gallery" class="view-medium"> <!-- Lưới GIF, class view-medium mặc định -->
            <!-- Các GIF sẽ được JavaScript chèn vào đây -->
            <p class="placeholder-text" id="loading-message">Đang tải danh sách GIF...</p>
        </div>
    </div>

    <footer>
        <div class="inner-container"> <!-- Bọc nội dung footer -->
            <p>© 2024 Tran Huu Dat - Anime GIF Collection</p>
        </div>
    </footer>

    <script src="data.js"></script> <!-- TẢI FILE DỮ LIỆU TRƯỚC -->
    <script src="scripts.js"></script>

</body>

</html>
