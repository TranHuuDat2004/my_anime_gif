<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Sưu Tập GIF Anime</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header>
        <h1>GIF Anime Collection</h1>
    </header>

    <div class="container">
        <div id="view-options" style="margin-bottom: 15px; text-align: center;">
            <button data-size="small">Ảnh Nhỏ</button>
            <button data-size="medium" class="active">Ảnh Vừa</button> <!-- Mặc định -->
            <button data-size="large">Ảnh Lớn</button>
        </div>
        <div id="series-navigation">
            <!-- Các nút lọc series sẽ được JavaScript chèn vào đây -->
        </div>

        <input type="text" id="search-bar" placeholder="Tìm kiếm GIF theo tên hoặc tag...">

        <div id="gif-gallery">
            <p class="placeholder-text" id="loading-message">Đang tải danh sách GIF...</p>
        </div>
    </div>

    <footer>
        <p>© 2023 Tran Huu Dat - Anime GIF Collection</p>
    </footer>

    <script src="data.js"></script> <!-- TẢI FILE DỮ LIỆU TRƯỚC -->
    <script src="scripts.js"></script>

</body>

</html>
